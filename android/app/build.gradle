def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services' // Firebase plugin
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 33 // Update to the latest SDK version
    buildToolsVersion "31.0.0" // Update to the latest build tools version

    defaultConfig {
        applicationId "com.example.hawaii_app"
        minSdkVersion 21 // Minimum SDK version supported by Flutter
        targetSdkVersion 31 // Update to the latest SDK version
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true // Enable multidex support
    }

    buildTypes {
        release {
            minifyEnabled true // Disable code shrinking for now
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Enable Java 8 features
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // Kotlin configurations
    kotlinOptions {
        jvmTarget = '1.8'
    }

    // Support for Kotlin source directories
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation platform('com.google.firebase:firebase-bom:31.0.0') // Firebase BOM
    implementation 'com.google.firebase:firebase-auth-ktx' // Firebase Auth dependency
    implementation 'com.google.firebase:firebase-firestore-ktx' // Firestore dependency
    implementation 'com.android.support:multidex:2.0.1' // Multidex dependency
}
